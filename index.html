<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>Test App</title>
</head>
<body>
<div class="todoList">

    <!--  TodoList content  -->

    <div class="todoList__img"></div>
    <div class="todoList__content">
        <ul class="todoList__content__inner">
            <li>
                <input type="checkbox" id="todo_1">
                <label for="todo_1" class="label">
                    <span class="check"></span>
                    <span class="todoList__content__text">Drink coffe</span>
                </label>
                <i class="fas fa-pen-square edit"></i>
                <i class="fas fa-trash delete"></i>
            </li>
            <li>
                <input type="checkbox" id="todo_2">
                <label for="todo_2" class="label">
                    <span class="check"></span>
                    <span class="todoList__content__text">Eat chocolate</span>
                </label>
                <i class="fas fa-pen-square edit"></i>
                <i class="fas fa-trash delete"></i>
            </li>
            <li>
                <input type="checkbox" id="todo_3">
                <label for="todo_3" class="label">
                    <span class="check"></span>
                    <span class="todoList__content__text">Be happy</span>
                </label>
                <i class="fas fa-pen-square edit"></i>
                <i class="fas fa-trash delete"></i>
            </li>
        </ul>
        <div class="todoList__button">
            <a href="#" class="button" role="button">
                Add todo
            </a>
        </div>
    </div>

     <!-- TodoList modal  ADD  -->

    <div class="todoList__modal add__modal">
        <form class="todoList__modal__form">
            <input type="text" name="add" placeholder="Add todo" maxlength="15">
            <div class="todoList__modal__form_buttons">
                <a href="#0" class="add-todo">
                    <i class="fas fa-plus add"></i>
                </a>
            </div>
        </form>
    </div>


    <!-- TodoList modal  EDIT  -->


    <div class="todoList__modal edit__modal">
        <form class="todoList__modal__form">
            <input type="text" name="add" placeholder="Added todo" maxlength="15" id = "edit__modal-input">
            <div class="todoList__modal__form_buttons">
                <a href="#0" class="added-todo">
                    <i class="fas fa-check"></i>
                </a>
            </div>
        </form>
    </div>
</div>


<script src="dist/bundle.js"></script>
</body>
</html>
